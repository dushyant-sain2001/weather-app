<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="container">
        <div class="header">
          <div class="search-box">
            <input type="text" placeholder="enter your location" class="input-box">
             <button class="fa-solid fa-magnifying-glass"
             id="searchBtn"></button>
          </div> 
        </div>

        <div class="not-found">
            <h1>Sorry location not found :( </h1>
            <img src="./assets/404.png" alt="not found">
        </div>
        <div class="weather-body">
           <img src="./assets/cloud.png" alt="image" class="weather-image">
           <div class="weather-box">
            <p class="temperature">0 <sup>Â°C</sup></p>
            <p class="description">Light rain</p>
           </div>

           <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-droplet"></i>
                <div class="text">
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span id="wind-speed">12km/h</span>
                    <p>wind speed</p>
                </div>
            </div>
           </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/9ce44c525f.js" crossorigin="anonymous"></script>
</body>
</html>
